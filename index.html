<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Builder & Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Builder</h1>
        
        <div class="builder-section active">
            <div class="form-group">
                <label for="question-text">Question:</label>
                <input type="text" id="question-text" placeholder="Enter your question">
            </div>
            
            <div class="form-group">
                <label>Options:</label>
                <div class="options-container">
                    <div class="option">
                        <input type="radio" name="correct-option" value="0" checked>
                        <input type="text" class="option-text" placeholder="Option 1">
                    </div>
                    <div class="option">
                        <input type="radio" name="correct-option" value="1">
                        <input type="text" class="option-text" placeholder="Option 2">
                    </div>
                </div>
                <button id="add-option">Add Option</button>
                <button id="remove-option">Remove Option</button>
            </div>
            
            <button id="add-question">Add Question</button>
            
            <div class="quiz-management">
                <button id="save-quiz">Save Quiz</button>
                <button id="load-quiz">Load Quiz</button>
                <button id="delete-quiz">Delete Quiz</button>
                <select id="quiz-selector"></select>
            </div>
            
            <button id="start-quiz" disabled>Start Quiz</button>
            
            <div class="questions-list">
                <h3>Added Questions</h3>
                <div id="questions-container"></div>
            </div>
        </div>
        
        <div class="quiz-section">
            <div id="quiz-container"></div>
            <div id="quiz-controls">
                <button id="prev-question">Previous</button>
                <button id="next-question">Next</button>
                <button id="submit-quiz">Submit Quiz</button>
            </div>
            <div id="results"></div>
            <button id="back-to-builder">Back to Builder</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
